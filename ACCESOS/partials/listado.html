<form ng-submit="registrar()">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Correo" ng-model="USUA" ng-required="true">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Nombre" ng-model="URL" ng-required="true">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Apellido" ng-model="NOMMENU" ng-required="true">
    </div>
    <div class="form-group">
        <select ng-model="Sexo" class="form-control">
            <option value="1">Hombre</option>
            <option value="2">Mujer</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Sueldo" ng-model="NOMITEM" ng-required="true">
    </div>
    
    <div class="form-group">
        <input type="text" class="form-control" placeholder="FechaNacimiento" ng-model="ORDEN" ng-required="true">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="XXX" ng-model="VEROCULTA" ng-required="true">
    </div>
    <button type="submit" class="btn btn-default btn-block">Agregar</button>
</form>

<hr />

<div class="panel panel-default">
  <div class="panel-heading">
    Listado de empleados
  </div>
    <table class="table table-bordered">
        <tr ng-repeat="m in model">
            <td>{{m.USUA}}</td>
            <td>{{m.URL}}</td>
            <td>{{m.NOMMENU}}</td>
            
            <td ng-if="m.Sexo == 1">Hombre</td>
            <td ng-if="m.Sexo == 2">Mujer</td>
                        
            <td>{{m.NOMITEM}}</td>
            <td>{{m.ORDEN}}</td>
            <td>{{m.VEROCULTA}}</td>
            <td>
                <a class="btn btn-default btn-xs" href="#/ver/{{m.id}}">
                    <i class="glyphicon glyphicon-eye-open"></i>
                </a>
                <button class="btn btn-danger btn-xs" ng-click="retirar(m.id)">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </td>
        </tr>
    </table>
</div>
